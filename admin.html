<!DOCTYPE html>
<html>
<head>
  <title>Sadhana Tracker â€“ Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000080;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: white;
      color: #000080;
      padding: 20px;
      border-radius: 12px;
      width: 95%;
      max-width: 500px;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #000080;
      color: white;
      border: none;
      cursor: pointer;
    }
    .user {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<div class="card" id="loading">Checking admin accessâ€¦</div>

<div class="card" id="denied" style="display:none;">
  <h3>Access Denied</h3>
  <p>You are not authorized to view this page.</p>
  <button onclick="logout()">Logout</button>
</div>

<div class="card" id="admin" style="display:none;">
  <h3>Admin Dashboard</h3>
  <div id="users"></div>
  <button onclick="logout()">Logout</button>
</div>

<script>
  // ðŸ”’ CHANGE THIS ONLY IF NEEDED
  const SUPER_ADMIN_EMAIL = "riyagupta9872@gmail.com";

  const firebaseConfig = {
    apiKey: "AIzaSyDbRy8ZMJAWeTyZVnTphwRIei6jAckagjA",
    authDomain: "sadhana-tracker-b65ff.firebaseapp.com",
    projectId: "sadhana-tracker-b65ff",
    appId: "1:926961218888:web:db8f12ef8256d13f036f7d"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const loading = document.getElementById("loading");
  const denied = document.getElementById("denied");
  const admin = document.getElementById("admin");
  const usersDiv = document.getElementById("users");

  auth.onAuthStateChanged(async user => {
    loading.style.display = "none";

    if (!user) {
      window.location.href = "./index.html";
      return;
    }

    if (user.email !== SUPER_ADMIN_EMAIL) {
      denied.style.display = "block";
      return;
    }

    admin.style.display = "block";
    loadUsers();
  });

  async function loadUsers() {
    usersDiv.innerHTML = "<p>Loading usersâ€¦</p>";
    const snap = await db.collection("users").get();
    usersDiv.innerHTML = "";

    snap.forEach(doc => {
      const d = doc.data();
      const div = document.createElement("div");
      div.className = "user";
      div.innerText = `${d.name || "No Name"} â€” ${d.chantingCategory || "No Category"}`;
      usersDiv.appendChild(div);
    });
  }

  function logout() {
    auth.signOut().then(() => {
      window.location.href = "./index.html";
    });
  }
</script>

</body>
</html>
