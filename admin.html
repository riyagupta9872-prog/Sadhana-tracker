<!DOCTYPE html>
<html>
<head>
  <title>Sadhana Tracker – Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000080;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: white;
      color: #000080;
      padding: 20px;
      border-radius: 12px;
      width: 95%;
      max-width: 420px;
    }
    h3 { text-align: center; margin-top: 0; }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #000080;
      color: white;
      border: none;
      cursor: pointer;
    }
    .error { color: red; text-align: center; }
    .user {
      padding: 6px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>

<body>

<!-- LOGIN -->
<div class="card" id="loginCard">
  <h3>Admin Login</h3>
  <input id="email" placeholder="Email">
  <input id="password" type="password">
  <button onclick="login()">Login</button>
  <div id="loginError" class="error"></div>
</div>

<!-- ACCESS DENIED -->
<div class="card" id="deniedCard" style="display:none;">
  <h3>Access Denied</h3>
  <p style="text-align:center;">You are not authorized.</p>
  <button onclick="logout()">Logout</button>
</div>

<!-- ADMIN DASHBOARD -->
<div class="card" id="adminCard" style="display:none;">
  <h3>Admin Dashboard</h3>
  <div id="users"></div>
  <button onclick="logout()">Logout</button>
</div>

<script>
  const SUPER_ADMIN_EMAIL = "riyagupta9872@gmail.com";

  const firebaseConfig = {
    apiKey: "AIzaSyDbRy8ZMJAWeTyZVnTphwRIei6jAckagjA",
    authDomain: "sadhana-tracker-b65ff.firebaseapp.com",
    projectId: "sadhana-tracker-b65ff",
    appId: "1:926961218888:web:db8f12ef8256d13f036f7d"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const loginCard = document.getElementById("loginCard");
  const deniedCard = document.getElementById("deniedCard");
  const adminCard = document.getElementById("adminCard");
  const usersDiv = document.getElementById("users");

  function show(card) {
    loginCard.style.display = "none";
    deniedCard.style.display = "none";
    adminCard.style.display = "none";
    card.style.display = "block";
  }

  auth.onAuthStateChanged(user => {
    if (!user) {
      show(loginCard);
      return;
    }

    if (user.email !== SUPER_ADMIN_EMAIL) {
      show(deniedCard);
      return;
    }

    show(adminCard);
    loadUsers();
  });

  function login() {
    auth.signInWithEmailAndPassword(email.value, password.value)
      .catch(e => loginError.innerText = e.message);
  }

  async function loadUsers() {
    usersDiv.innerHTML = "Loading users…";
    const snap = await db.collection("users").get();
    usersDiv.innerHTML = "";

    snap.forEach(doc => {
      const d = doc.data();
      const div = document.createElement("div");
      div.className = "user";
      div.innerText = `${d.name || "No Name"} – ${d.chantingCategory || "-"}`;
      usersDiv.appendChild(div);
    });
  }

  async function logout() {
    try {
      await auth.signOut();
    } catch (e) {}
    show(loginCard);
  }
</script>

</body>
</html>
