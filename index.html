<!DOCTYPE html>
<html>
<head>
  <title>Sadhana Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000080;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      color: #000080;
    }
    h3 { text-align: center; margin-top: 0; }
    label { display: block; margin-top: 10px; font-size: 14px; }
    input, select {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
    }
    button {
      margin-top: 12px;
      width: 100%;
      padding: 8px;
      background: #000080;
      color: white;
      border: none;
      cursor: pointer;
    }
    .success {
      color: green;
      font-size: 14px;
      text-align: center;
      margin-top: 8px;
    }
  </style>
</head>

<body>

<!-- LOADING -->
<div class="card" id="loading">
  <h3>Checking session‚Ä¶</h3>
</div>

<!-- LOGIN -->
<div class="card" id="auth" style="display:none;">
  <h3>Login</h3>
  <input id="email" placeholder="Email">
  <input id="password" type="password">
  <button onclick="login()">Login</button>
</div>

<!-- SADHANA -->
<div class="card" id="sadhana" style="display:none;">
  <h3>Daily Sadhana</h3>

  <label>Date</label>
  <select id="dateSelect"></select>

  <label>Sleep Time</label>
  <input type="time" id="sleepTime">

  <label>Wake Time</label>
  <input type="time" id="wakeTime">

  <label>Chanting Completion</label>
  <input type="time" id="chantingTime">

  <label>Reading (minutes)</label>
  <input type="number" id="reading">

  <label>Hearing (minutes)</label>
  <input type="number" id="hearing">

  <label>Day Sleep (minutes)</label>
  <input type="number" id="daySleep">

  <button onclick="submitSadhana()">Submit Sadhana</button>
  <div id="successMsg" class="success"></div>
  <button onclick="logout()">Logout</button>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDbRy8ZMJAWeTyZVnTphwRIei6jAckagjA",
    authDomain: "sadhana-tracker-b65ff.firebaseapp.com",
    projectId: "sadhana-tracker-b65ff",
    appId: "1:926961218888:web:db8f12ef8256d13f036f7d"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();
  let uid = null;

  auth.onAuthStateChanged(user => {
    loading.style.display = "none";
    successMsg.innerText = "";
    if (user) {
      uid = user.uid;
      auth.style.display = "none";
      sadhana.style.display = "block";
      setupDates();
    } else {
      auth.style.display = "block";
      sadhana.style.display = "none";
    }
  });

  function setupDates() {
    dateSelect.innerHTML = "";
    const today = new Date();
    for (let i = 0; i <= 2; i++) {
      const d = new Date(today);
      d.setDate(today.getDate() - i);
      const v = d.toISOString().slice(0,10);
      const opt = document.createElement("option");
      opt.value = v;
      opt.text = v;
      dateSelect.appendChild(opt);
    }
  }

  function login() {
    auth.signInWithEmailAndPassword(email.value, password.value)
      .catch(e => alert(e.message));
  }

  function logout() {
    auth.signOut();
  }

  async function submitSadhana() {
    await db.collection("users").doc(uid)
      .collection("sadhana").doc(dateSelect.value).set({
        sleepTime: sleepTime.value,
        wakeTime: wakeTime.value,
        chantingTime: chantingTime.value,
        reading: reading.value,
        hearing: hearing.value,
        daySleep: daySleep.value
      }, { merge:true });

    successMsg.innerText = "Sadhana submitted successfully üôè";
  }
</script>

</body>
</html>
