<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sadhana Tracker</title>

  <!-- Firebase v8 SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <style>
    body {
      background-color: #0a1a6a;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      color: black;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #0a1a6a;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    .msg {
      margin-top: 10px;
      color: red;
    }
  </style>
</head>

<body>

  <!-- LOGIN AREA -->
  <div class="box" id="loginBox">
    <h2>üôè Sadhana Tracker</h2>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">Login</button>

    <div class="msg" id="msg"></div>
  </div>

  <!-- APP AREA (HIDDEN INITIALLY) -->
  <div class="box" id="appArea" style="display:none;">
    <h2>üôè Welcome to Sadhana Tracker</h2>
    <p>Phase 1 completed successfully.</p>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDbRy8ZMJAWeTyZVnTphwRIei6jAckagjA",
      authDomain: "sadhana-tracker-b65ff.firebaseapp.com",
      projectId: "sadhana-tracker-b65ff",
      appId: "1:926961218888:web:db8f12ef8256d13f036f7d"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          // Hide login, show app
          document.getElementById("loginBox").style.display = "none";
          document.getElementById("appArea").style.display = "block";
        })
        .catch(error => {
          document.getElementById("msg").innerText = error.message;
        });
    }
  </script>

</body>
</html>
