<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sadhana Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #000080;
      color: #000;
    }

    /* Header */
    .header {
      background: linear-gradient(90deg, #000080, #1a237e);
      color: white;
      padding: 14px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h2 {
      margin: 0;
      font-size: 18px;
    }
    .header small {
      opacity: 0.9;
    }
    .logout-btn {
      background: rgba(255,255,255,0.15);
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    /* Main */
    .container {
      padding: 16px;
      max-width: 480px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    }

    .card h3 {
      margin-top: 0;
      margin-bottom: 12px;
      color: #000080;
    }

    label {
      font-size: 14px;
      margin-top: 10px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .primary-btn {
      margin-top: 16px;
      width: 100%;
      padding: 12px;
      background: #000080;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
    }

    .score-card {
      background: #eef3ff;
      border-radius: 12px;
      padding: 16px;
      text-align: center;
    }
    .score-card h1 {
      margin: 8px 0;
      font-size: 32px;
      color: #000080;
    }

    /* Tabs */
    .tabs {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      display: flex;
      border-top: 1px solid #ddd;
    }
    .tab {
      flex: 1;
      padding: 12px 0;
      text-align: center;
      font-size: 13px;
      cursor: pointer;
      color: #555;
    }
    .tab.active {
      color: #000080;
      font-weight: bold;
      border-top: 3px solid #000080;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="header">
    <div>
      <h2>Sadhana Dashboard</h2>
      <small>Welcome, Riya Gupta</small>
    </div>
    <button class="logout-btn">Logout</button>
  </div>

  <!-- CONTENT -->
  <div class="container">

    <!-- TODAY -->
    <div id="todayView">

      <div class="card">
        <h3>Today's Entry</h3>

        <label>Category (Tier)</label>
        <select>
          <option>Select</option>
          <option>0–4</option>
          <option>5–9</option>
          <option>10–16</option>
        </select>

        <label>Sleep Time</label>
        <input type="time" />

        <label>Wake Time</label>
        <input type="time" />

        <label>Chanting Rounds (0–16)</label>
        <input type="number" min="0" max="16" value="0" />

        <label>Reading Duration (minutes)</label>
        <input type="number" value="0" />

        <label>Hearing Duration (minutes)</label>
        <input type="number" value="0" />

        <label>Daytime Nap (minutes)</label>
        <input type="number" value="0" />

        <button class="primary-btn">Save Entry</button>
      </div>

      <div class="card score-card">
        <small>Today's Score</small>
        <h1>0 / 100</h1>
        <small>Last updated: --</small>
      </div>

    </div>

    <!-- WEEKLY -->
    <div id="weeklyView" class="hidden">
      <div class="card">
        <h3>Weekly Report</h3>
        <p>Weekly data will appear here.</p>
      </div>
    </div>

    <!-- MONTHLY -->
    <div id="monthlyView" class="hidden">
      <div class="card">
        <h3>Monthly Report</h3>
        <p>Monthly summary will appear here.</p>
      </div>
    </div>

    <!-- TASKS -->
    <div id="tasksView" class="hidden">
      <div class="card">
        <h3>Active Tasks</h3>
        <p>No active tasks at the moment.</p>
      </div>
    </div>

  </div>

  <!-- TABS -->
  <div class="tabs">
    <div class="tab active" onclick="switchTab('today')">Today</div>
    <div class="tab" onclick="switchTab('weekly')">Weekly</div>
    <div class="tab" onclick="switchTab('monthly')">Monthly</div>
    <div class="tab" onclick="switchTab('tasks')">Tasks</div>
  </div>

  <script>
    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');

      document.getElementById('todayView').classList.add('hidden');
      document.getElementById('weeklyView').classList.add('hidden');
      document.getElementById('monthlyView').classList.add('hidden');
      document.getElementById('tasksView').classList.add('hidden');

      if (tab === 'today') todayView.classList.remove('hidden');
      if (tab === 'weekly') weeklyView.classList.remove('hidden');
      if (tab === 'monthly') monthlyView.classList.remove('hidden');
      if (tab === 'tasks') tasksView.classList.remove('hidden');
    }
  </script>

</body>
</html>
