<!DOCTYPE html>
<html>
<head>
  <title>Sadhana Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000080;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 95%;
      max-width: 420px;
      color: #000080;
    }
    h3 { text-align: center; margin-top: 0; }

    .tabs {
      display: flex;
      margin-bottom: 15px;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      font-weight: bold;
    }
    .tab.active {
      border-bottom: 3px solid #000080;
    }

    label { display: block; margin-top: 10px; font-size: 14px; }
    input, select {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
    }
    button {
      margin-top: 12px;
      width: 100%;
      padding: 8px;
      background: #000080;
      color: white;
      border: none;
      cursor: pointer;
    }

    .placeholder {
      text-align: center;
      padding: 30px 10px;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>

<body>

<div class="card" id="authCard">
  <h3>Login</h3>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<div class="card" id="appCard" style="display:none;">
  <h3>Sadhana Tracker</h3>

  <div class="tabs">
    <div class="tab active" id="tabSadhana" onclick="showTab('sadhana')">Sadhana</div>
    <div class="tab" id="tabScores" onclick="showTab('scores')">Scores</div>
  </div>

  <!-- SADHANA TAB -->
  <div id="sadhanaTab">
    <label>Date</label>
    <select id="dateSelect"></select>

    <label>Sleep Time</label>
    <input type="time" id="sleepTime">

    <label>Wake Time</label>
    <input type="time" id="wakeTime">

    <label>Chanting Completion</label>
    <input type="time" id="chantingTime">

    <label>Reading (minutes)</label>
    <input type="number" id="reading">

    <label>Hearing (minutes)</label>
    <input type="number" id="hearing">

    <label>Day Sleep (minutes)</label>
    <input type="number" id="daySleep">

    <button onclick="submitSadhana()">Submit Sadhana</button>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- SCORES TAB (PLACEHOLDER ONLY) -->
  <div id="scoresTab" style="display:none;">
    <div class="placeholder">
      Scores will appear here üôè
    </div>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDbRy8ZMJAWeTyZVnTphwRIei6jAckagjA",
    authDomain: "sadhana-tracker-b65ff.firebaseapp.com",
    projectId: "sadhana-tracker-b65ff",
    appId: "1:926961218888:web:db8f12ef8256d13f036f7d"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();
  let uid = null;

  auth.onAuthStateChanged(user => {
    if (user) {
      uid = user.uid;
      authCard.style.display = "none";
      appCard.style.display = "block";
      setupDates();
    } else {
      authCard.style.display = "block";
      appCard.style.display = "none";
    }
  });

  function setupDates() {
    dateSelect.innerHTML = "";
    const today = new Date();
    for (let i = 0; i <= 2; i++) {
      const d = new Date(today);
      d.setDate(today.getDate() - i);
      const v = d.toISOString().slice(0,10);
      const opt = document.createElement("option");
      opt.value = v;
      opt.text = v;
      dateSelect.appendChild(opt);
    }
  }

  function showTab(tab) {
    sadhanaTab.style.display = tab === "sadhana" ? "block" : "none";
    scoresTab.style.display = tab === "scores" ? "block" : "none";
    tabSadhana.classList.toggle("active", tab === "sadhana");
    tabScores.classList.toggle("active", tab === "scores");
  }

  function login() {
    auth.signInWithEmailAndPassword(email.value, password.value)
      .catch(e => alert(e.message));
  }

  function logout() {
    auth.signOut();
  }

  async function submitSadhana() {
    await db.collection("users").doc(uid)
      .collection("sadhana").doc(dateSelect.value).set({
        sleepTime: sleepTime.value,
        wakeTime: wakeTime.value,
        chantingTime: chantingTime.value,
        reading: reading.value,
        hearing: hearing.value,
        daySleep: daySleep.value
      }, { merge: true });
    alert("Sadhana saved");
  }
</script>

</body>
</html>
