<!DOCTYPE html>
<html>
<head>
  <title>Sadhana Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000080;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container { width: 95%; max-width: 520px; }
    .card {
      background: white;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 10px;
      color: #000080;
    }
    h3 { text-align: center; margin-top: 0; }

    .tabs {
      display: flex;
      margin-bottom: 10px;
      border-radius: 10px;
      overflow: hidden;
    }
    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      background: #e6e6e6;
      font-weight: bold;
      cursor: pointer;
    }
    .tab.active {
      background: #000080;
      color: white;
    }

    label { display:block; margin-top:8px; }
    input, select {
      width:100%;
      padding:6px;
      margin-top:4px;
    }
    button {
      width:100%;
      margin-top:10px;
      padding:8px;
      background:#000080;
      color:white;
      border:none;
      cursor:pointer;
    }
    .error { color:#b00000; text-align:center; }
    .success { color:green; text-align:center; }

    table {
      width:100%;
      border-collapse:collapse;
      font-size:12px;
    }
    th, td {
      border:1px solid #ccc;
      padding:4px;
      text-align:center;
    }
    .week-header {
      margin-top:8px;
      font-weight:bold;
      cursor:pointer;
    }
  </style>
</head>

<body>
<div class="container">

  <div class="card" id="loading">Checking sessionâ€¦</div>

  <div class="card" id="login" style="display:none;">
    <h3>Login</h3>
    <input id="email" placeholder="Email">
    <input id="password" type="password">
    <button id="loginBtn">Login</button>
    <div id="loginError" class="error"></div>
  </div>

  <div class="card" id="profile" style="display:none;">
    <h3>Profile Setup</h3>
    <label>Name</label>
    <input id="profileName">
    <label>Chanting Category</label>
    <select id="profileCategory">
      <option value="">Select</option>
      <option value="0-4">0â€“4</option>
      <option value="5-9">5â€“9</option>
      <option value="10-16">10â€“16</option>
    </select>
    <button id="saveProfileBtn">Save Profile</button>
    <div id="profileError" class="error"></div>
  </div>

  <div id="app" style="display:none;">

    <div class="tabs">
      <div class="tab active" id="tabSadhana">Sadhana</div>
      <div class="tab" id="tabReports">Reports</div>
    </div>

    <div class="card" id="sadhanaSection">
      <h3>Daily Sadhana</h3>

      <label>Date</label>
      <select id="date"></select>

      <label>Sleep</label><input type="time" id="sleep">
      <label>Wake</label><input type="time" id="wake">
      <label>Chanting</label><input type="time" id="chant">
      <label>Reading (min)</label><input type="number" id="read">
      <label>Hearing (min)</label><input type="number" id="hear">
      <label>Day Sleep (min)</label><input type="number" id="daysleep">

      <button id="submitBtn">Submit</button>
      <div id="msgError" class="error"></div>
      <div id="msgSuccess" class="success"></div>
      <button id="logoutBtn">Logout</button>
    </div>

    <div class="card" id="reportsSection" style="display:none;">
      <h3>Reports</h3>
      <div id="currentWeek"></div>
    </div>

  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDbRy8ZMJAWeTyZVnTphwRIei6jAckagjA",
    authDomain: "sadhana-tracker-b65ff.firebaseapp.com",
    projectId: "sadhana-tracker-b65ff",
    appId: "1:926961218888:web:db8f12ef8256d13f036f7d"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const loading = document.getElementById("loading");
  const login = document.getElementById("login");
  const profile = document.getElementById("profile");
  const app = document.getElementById("app");

  const profileName = document.getElementById("profileName");
  const profileCategory = document.getElementById("profileCategory");
  const profileError = document.getElementById("profileError");

  let uid;

  function hideAll(){
    loading.style.display="none";
    login.style.display="none";
    profile.style.display="none";
    app.style.display="none";
  }

  auth.onAuthStateChanged(async user=>{
    hideAll();
    if(!user){ login.style.display="block"; return; }

    uid=user.uid;
    const doc = await db.collection("users").doc(uid).get();

    if(!doc.exists || !doc.data().name || !doc.data().chantingCategory){
      profile.style.display="block";
      return;
    }

    app.style.display="block";
    initDates();
  });

  document.getElementById("loginBtn").onclick = ()=>{
    auth.signInWithEmailAndPassword(
      email.value,
      password.value
    ).catch(e=>{
      document.getElementById("loginError").innerText=e.message;
    });
  };

  document.getElementById("saveProfileBtn").onclick = async ()=>{
    if(!profileName.value || !profileCategory.value){
      profileError.innerText="All fields mandatory";
      return;
    }
    await db.collection("users").doc(uid).set({
      name: profileName.value,
      chantingCategory: profileCategory.value,
      createdAt: new Date()
    });
    profile.style.display="none";
    app.style.display="block";
    initDates();
  };

  function initDates(){
    date.innerHTML="";
    const t=new Date();
    for(let i=0;i<3;i++){
      const d=new Date(t);
      d.setDate(t.getDate()-i);
      const o=document.createElement("option");
      o.value=d.toISOString().slice(0,10);
      o.textContent=o.value;
      date.appendChild(o);
    }
  }

  document.getElementById("submitBtn").onclick = async ()=>{
    const fields=[sleep,wake,chant,read,hear,daysleep];
    if(fields.some(f=>!f.value)){
      msgError.innerText="All fields compulsory";
      return;
    }
    await db.collection("users").doc(uid)
      .collection("sadhana").doc(date.value)
      .set({
        sleep:sleep.value,
        wake:wake.value,
        chant:chant.value,
        read:read.value,
        hear:hear.value,
        daysleep:daysleep.value
      });
    msgSuccess.innerText="Sadhana submitted successfully ðŸ™";
    fields.forEach(f=>f.value="");
  };

  document.getElementById("logoutBtn").onclick=()=>auth.signOut();

  tabSadhana.onclick=()=>{
    sadhanaSection.style.display="block";
    reportsSection.style.display="none";
    tabSadhana.classList.add("active");
    tabReports.classList.remove("active");
  };
  tabReports.onclick=()=>{
    sadhanaSection.style.display="none";
    reportsSection.style.display="block";
    tabReports.classList.add("active");
    tabSadhana.classList.remove("active");
  };
</script>
</body>
</html>
