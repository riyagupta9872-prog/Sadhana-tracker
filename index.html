<!DOCTYPE html>
<html>
<head>
  <title>Sadhana Tracker ‚Äì Auth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000080;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: white;
      color: #000080;
      padding: 30px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #000080;
      color: white;
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }
    .msg {
      margin-top: 10px;
      font-size: 14px;
      color: red;
    }
    .loading {
      color: #000080;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<!-- LOADING SCREEN -->
<div class="card" id="loadingScreen">
  <p class="loading">Checking session‚Ä¶</p>
</div>

<!-- LOGIN / SIGNUP -->
<div class="card" id="loginScreen" style="display:none;">
  <h2>üôè Sadhana Tracker</h2>

  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />

  <button onclick="login()">Login</button>
  <button onclick="signup()">Sign Up</button>

  <div class="msg" id="msg"></div>
</div>

<!-- HOME -->
<div class="card" id="homeScreen" style="display:none;">
  <h2>‚úÖ Logged In</h2>
  <p>You are successfully logged in.</p>
  <button onclick="logout()">Logout</button>
</div>

<script>
  // Firebase config (YOUR PROJECT)
  const firebaseConfig = {
    apiKey: "AIzaSyDbRy8ZMJAWeTyZVnTphwRIei6jAckagjA",
    authDomain: "sadhana-tracker-b65ff.firebaseapp.com",
    projectId: "sadhana-tracker-b65ff",
    appId: "1:926961218888:web:db8f12ef8256d13f036f7d"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // üîë AUTH STATE HANDLER (CLEAN & PROFESSIONAL)
  auth.onAuthStateChanged(user => {
    if (user) {
      showHome();
    } else {
      showLogin();
    }
  });

  function login() {
    clearMsg();
    auth.signInWithEmailAndPassword(
      email.value,
      password.value
    ).catch(e => showMsg(e.message));
  }

  function signup() {
    clearMsg();
    auth.createUserWithEmailAndPassword(
      email.value,
      password.value
    ).catch(e => showMsg(e.message));
  }

  function logout() {
    auth.signOut();
  }

  function showLogin() {
    loadingScreen.style.display = "none";
    homeScreen.style.display = "none";
    loginScreen.style.display = "block";
  }

  function showHome() {
    loadingScreen.style.display = "none";
    loginScreen.style.display = "none";
    homeScreen.style.display = "block";
  }

  function showMsg(text) {
    msg.innerText = text;
  }

  function clearMsg() {
    msg.innerText = "";
  }
</script>

</body>
</html>
