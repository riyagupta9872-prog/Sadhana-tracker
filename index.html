<!DOCTYPE html>
<html>
<head>
  <title>Sadhana Tracker ‚Äì Stability Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #000080;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: white;
      color: #000080;
      padding: 25px;
      border-radius: 12px;
      width: 400px;
    }
    h3 { text-align: center; }
    input, select {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #000080;
      color: white;
      border: none;
    }
  </style>
</head>

<body>

<div class="card" id="loading">
  Checking session‚Ä¶
</div>

<div class="card" id="auth" style="display:none;">
  <h3>üôè Sadhana Tracker</h3>
  <input id="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <button onclick="signup()">Sign Up</button>
  <p id="msg" style="color:red;"></p>
</div>

<div class="card" id="sadhana" style="display:none;">
  <h3>Daily Sadhana</h3>

  <label>Sleep Time</label>
  <input type="time" />

  <label>Wake Time</label>
  <input type="time" />

  <label>Chanting Completion Time</label>
  <input type="time" />

  <label>Reading (minutes)</label>
  <input type="number" />

  <label>Hearing (minutes)</label>
  <input type="number" />

  <label>Day Sleep (minutes)</label>
  <input type="number" />

  <button onclick="logout()">Logout</button>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDbRy8ZMJAWeTyZVnTphwRIei6jAckagjA",
    authDomain: "sadhana-tracker-b65ff.firebaseapp.com",
    projectId: "sadhana-tracker-b65ff",
    appId: "1:926961218888:web:db8f12ef8256d13f036f7d"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  auth.onAuthStateChanged(user => {
    if (user) {
      show("sadhana");
    } else {
      show("auth");
    }
  });

  function login() {
    auth.signInWithEmailAndPassword(email.value, password.value)
      .catch(e => msg.innerText = e.message);
  }

  function signup() {
    auth.createUserWithEmailAndPassword(email.value, password.value)
      .catch(e => msg.innerText = e.message);
  }

  function logout() {
    auth.signOut();
  }

  function show(id) {
    loading.style.display = auth.style.display = sadhana.style.display = "none";
    document.getElementById(id).style.display = "block";
  }
</script>

</body>
</html>
