<!DOCTYPE html>
<html>
<head>
  <title>Sadhana Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000080;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: white;
      color: #000080;
      padding: 30px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #000080;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    .link {
      color: #000080;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
      display: block;
    }
    .msg {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <!-- LOGIN / SIGNUP SCREEN -->
  <div class="card" id="authScreen">
    <h2>üôè Sadhana Tracker</h2>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />

    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>

    <span class="link" onclick="clearMsg()">Clear message</span>
    <div class="msg" id="msg"></div>
  </div>

  <!-- WELCOME SCREEN -->
  <div class="card" id="welcomeScreen" style="display:none;">
    <h2>üôè Welcome</h2>
    <p>You are logged in successfully</p>
    <p><strong>Sadhana Tracker</strong></p>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDbRy8ZMJAWeTyZVnTphwRIei6jAckagjA",
      authDomain: "sadhana-tracker-b65ff.firebaseapp.com",
      projectId: "sadhana-tracker-b65ff",
      appId: "1:926961218888:web:db8f12ef8256d13f036f7d"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // LOGIN
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          showWelcome();
        })
        .catch(error => {
          document.getElementById("msg").innerText = error.message;
        });
    }

    // SIGNUP
    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          showWelcome();
        })
        .catch(error => {
          document.getElementById("msg").innerText = error.message;
        });
    }

    // SHOW WELCOME
    function showWelcome() {
      document.getElementById("authScreen").style.display = "none";
      document.getElementById("welcomeScreen").style.display = "block";
    }

    // LOGOUT
    function logout() {
      auth.signOut().then(() => {
        document.getElementById("welcomeScreen").style.display = "none";
        document.getElementById("authScreen").style.display = "block";
      });
    }

    // CLEAR MESSAGE
    function clearMsg() {
      document.getElementById("msg").innerText = "";
    }
  </script>

</body>
</html>
