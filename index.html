<!DOCTYPE html>
<html>
<head>
  <title>Sadhana Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000080;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 95%;
      max-width: 520px;
    }
    .card {
      background: white;
      color: #000080;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    h3 { text-align: center; margin-top: 0; }

    .tabs {
      display: flex;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 10px;
    }
    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      background: #e6e6e6;
      font-weight: bold;
    }
    .tab.active {
      background: #000080;
      color: white;
    }

    label { display:block; margin-top:8px; }
    input, select {
      width:100%;
      padding:6px;
      margin-top:4px;
    }
    button {
      width:100%;
      margin-top:10px;
      padding:8px;
      background:#000080;
      color:white;
      border:none;
      cursor:pointer;
    }
    .error { color:#b00000; text-align:center; }
    .success { color:green; text-align:center; }

    table {
      width:100%;
      border-collapse:collapse;
      font-size:12px;
    }
    th, td {
      border:1px solid #ccc;
      padding:4px;
      text-align:center;
    }
    .week-header {
      margin-top:8px;
      font-weight:bold;
      cursor:pointer;
    }
  </style>
</head>

<body>
<div class="container">

  <div class="card" id="loading">Checking sessionâ€¦</div>

  <div class="card" id="login" style="display:none;">
    <h3>Login</h3>
    <input id="email" placeholder="Email">
    <input id="password" type="password">
    <button onclick="login()">Login</button>
    <p id="loginError" class="error"></p>
  </div>

  <div class="card" id="profile" style="display:none;">
    <h3>Profile Setup</h3>
    <label>Name</label>
    <input id="name">
    <label>Chanting Category</label>
    <select id="category">
      <option value="">Select</option>
      <option value="0-4">0â€“4</option>
      <option value="5-9">5â€“9</option>
      <option value="10-16">10â€“16</option>
    </select>
    <button onclick="saveProfile()">Save</button>
    <p id="profileError" class="error"></p>
  </div>

  <div id="app" style="display:none;">

    <div class="tabs">
      <div class="tab active" onclick="showTab('sadhana')">Sadhana</div>
      <div class="tab" onclick="showTab('reports')">Reports</div>
    </div>

    <div class="card" id="sadhanaTab">
      <h3>Daily Sadhana</h3>

      <label>Date</label>
      <select id="date"></select>

      <label>Sleep Time</label><input type="time" id="sleep">
      <label>Wake Time</label><input type="time" id="wake">
      <label>Chanting Time</label><input type="time" id="chant">
      <label>Reading (min)</label><input type="number" id="read">
      <label>Hearing (min)</label><input type="number" id="hear">
      <label>Day Sleep (min)</label><input type="number" id="daysleep">

      <button onclick="submitSadhana()">Submit</button>
      <p id="sError" class="error"></p>
      <p id="sSuccess" class="success"></p>
      <button onclick="logout()">Logout</button>
    </div>

    <div class="card" id="reportsTab" style="display:none;">
      <h3>Reports</h3>
      <div id="reports"></div>
    </div>

  </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDbRy8ZMJAWeTyZVnTphwRIei6jAckagjA",
  authDomain: "sadhana-tracker-b65ff.firebaseapp.com",
  projectId: "sadhana-tracker-b65ff",
  appId: "1:926961218888:web:db8f12ef8256d13f036f7d"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

let uid;

auth.onAuthStateChanged(async user => {
  loading.style.display = "none";
  if (!user) {
    login.style.display = "block";
    return;
  }

  uid = user.uid;
  const doc = await db.collection("users").doc(uid).get();
  if (!doc.exists || !doc.data().name) {
    profile.style.display = "block";
  } else {
    app.style.display = "block";
    initDates();
    loadReports();
  }
});

function login() {
  auth.signInWithEmailAndPassword(email.value, password.value)
    .catch(e => loginError.innerText = e.message);
}

function logout() {
  auth.signOut();
}

function saveProfile() {
  if (!name.value || !category.value) {
    profileError.innerText = "All fields required";
    return;
  }
  db.collection("users").doc(uid).set({
    name: name.value,
    chantingCategory: category.value
  }).then(() => location.reload());
}

function initDates() {
  date.innerHTML = "";
  for (let i = 0; i < 3; i++) {
    const d = new Date();
    d.setDate(d.getDate() - i);
    const opt = document.createElement("option");
    opt.value = d.toISOString().slice(0,10);
    opt.textContent = opt.value;
    date.appendChild(opt);
  }
}

function submitSadhana() {
  const fields = [sleep,wake,chant,read,hear,daysleep];
  if (fields.some(f => f.value === "")) {
    sError.innerText = "All fields compulsory";
    return;
  }
  db.collection("users").doc(uid)
    .collection("sadhana").doc(date.value)
    .set({
      sleep:sleep.value,
      wake:wake.value,
      chant:chant.value,
      read:read.value,
      hear:hear.value,
      daysleep:daysleep.value
    }).then(() => {
      sSuccess.innerText = "Sadhana submitted ðŸ™";
      sError.innerText = "";
      fields.forEach(f => f.value="");
      loadReports();
    });
}

function loadReports() {
  db.collection("users").doc(uid).collection("sadhana").get()
    .then(snap => {
      let html = "<table><tr><th>Date</th><th>Sleep</th><th>Wake</th><th>Chant</th></tr>";
      snap.forEach(d => {
        const r = d.data();
        html += `<tr><td>${d.id}</td><td>${r.sleep}</td><td>${r.wake}</td><td>${r.chant}</td></tr>`;
      });
      html += "</table>";
      reports.innerHTML = html;
    });
}

function showTab(tab) {
  sadhanaTab.style.display = tab==="sadhana"?"block":"none";
  reportsTab.style.display = tab==="reports"?"block":"none";
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  event.target.classList.add("active");
}
</script>
</body>
</html>
