<!DOCTYPE html>
<html>
<head>
  <title>Sadhana Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000080;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: white;
      color: #000080;
      padding: 30px;
      border-radius: 12px;
      width: 340px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #000080;
      color: white;
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }
    .msg {
      margin-top: 10px;
      font-size: 14px;
      color: red;
    }
    .status {
      margin-top: 10px;
      font-size: 14px;
      color: green;
    }
  </style>
</head>

<body>

<!-- LOADING -->
<div class="card" id="loadingScreen">
  <p class="status">Checking session‚Ä¶</p>
</div>

<!-- AUTH -->
<div class="card" id="authScreen" style="display:none;">
  <h2>üôè Sadhana Tracker</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <button onclick="signup()">Sign Up</button>
  <div class="msg" id="msg"></div>
</div>

<!-- HOME -->
<div class="card" id="homeScreen" style="display:none;">
  <h2>‚úÖ Access Granted</h2>
  <p id="roleText"></p>
  <button onclick="logout()">Logout</button>
</div>

<script>
  /* üîß Firebase Config */
  const firebaseConfig = {
    apiKey: "AIzaSyDbRy8ZMJAWeTyZVnTphwRIei6jAckagjA",
    authDomain: "sadhana-tracker-b65ff.firebaseapp.com",
    projectId: "sadhana-tracker-b65ff",
    appId: "1:926961218888:web:db8f12ef8256d13f036f7d"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const ADMIN_EMAIL = "riyagupta9872@gmail.com";

  /* üîë AUTH STATE */
  auth.onAuthStateChanged(user => {
    if (!user) {
      showAuth();
      return;
    }

    const userRef = db.collection("users").doc(user.uid);

    userRef.get().then(doc => {
      if (!doc.exists) {
        // First time user
        const role = user.email === ADMIN_EMAIL ? "admin" : "user";

        userRef.set({
          email: user.email,
          role: role,
          isActive: true,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        }).then(() => {
          showHome(role);
        });

      } else {
        const data = doc.data();

        if (!data.isActive) {
          auth.signOut();
          showError("Your account is disabled. Contact admin.");
          return;
        }

        showHome(data.role);
      }
    });
  });

  /* ACTIONS */
  function login() {
    clearMsg();
    auth.signInWithEmailAndPassword(email.value, password.value)
      .catch(e => showError(e.message));
  }

  function signup() {
    clearMsg();
    auth.createUserWithEmailAndPassword(email.value, password.value)
      .catch(e => showError(e.message));
  }

  function logout() {
    auth.signOut();
  }

  /* UI HELPERS */
  function showAuth() {
    loadingScreen.style.display = "none";
    homeScreen.style.display = "none";
    authScreen.style.display = "block";
  }

  function showHome(role) {
    loadingScreen.style.display = "none";
    authScreen.style.display = "none";
    homeScreen.style.display = "block";
    roleText.innerText = role === "admin"
      ? "You are logged in as ADMIN"
      : "You are logged in as USER";
  }

  function showError(text) {
    msg.innerText = text;
  }

  function clearMsg() {
    msg.innerText = "";
  }
</script>

</body>
</html>
