<!DOCTYPE html>
<html>
<head>
  <title>Sadhana Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0; font-family: Arial, sans-serif;
      background: #000080; min-height: 100vh;
      display: flex; justify-content: center; align-items: center;
    }
    .card {
      background: white; color: #000080;
      padding: 25px; border-radius: 12px; width: 420px;
    }
    h3 { text-align: center; }
    label { font-size: 14px; display: block; margin-top: 10px; }
    input, select {
      width: 100%; padding: 8px; margin-top: 6px;
    }
    button {
      width: 100%; padding: 10px; margin-top: 12px;
      background: #000080; color: white; border: none; cursor: pointer;
    }
    .secondary { background: #f2f2f2; color: #000080; }
    .msg { text-align: center; font-size: 14px; margin-top: 10px; color: green; }
    .err { color: red; }
  </style>
</head>

<body>

<div class="card" id="loading">Checking sessionâ€¦</div>

<div class="card" id="auth" style="display:none;">
  <h3>Sadhana Tracker</h3>
  <input id="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <button onclick="signup()">Sign Up</button>
  <p id="authMsg" class="err"></p>
</div>

<div class="card" id="category" style="display:none;">
  <h3>Select Chanting Category</h3>
  <select id="categorySelect">
    <option value="">-- Select --</option>
    <option value="0-4">0 â€“ 4 rounds</option>
    <option value="5-9">5 â€“ 9 rounds</option>
    <option value="10-16">10 â€“ 16 rounds</option>
  </select>
  <button onclick="saveCategory()">Continue</button>
  <p id="catMsg" class="err"></p>
</div>

<div class="card" id="sadhana" style="display:none;">
  <h3>Daily Sadhana</h3>

  <label>Date</label>
  <select id="dateSelect"></select>

  <label>Sleep Time</label>
  <input type="time" id="sleepTime" />

  <label>Wake-up Time</label>
  <input type="time" id="wakeTime" />

  <label>Chanting Completion Time</label>
  <input type="time" id="chantingTime" />

  <label>Reading Duration (minutes)</label>
  <input type="number" id="reading" />

  <label>Hearing Hari Katha (minutes)</label>
  <input type="number" id="hearing" />

  <label>Day Sleep (minutes)</label>
  <input type="number" id="daySleep" />

  <button onclick="submitSadhana()">Submit Sadhana</button>
  <button class="secondary" onclick="changeCategory()">Change Chanting Category</button>
  <button class="secondary" onclick="logout()">Logout</button>

  <p id="successMsg" class="msg"></p>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDbRy8ZMJAWeTyZVnTphwRIei6jAckagjA",
    authDomain: "sadhana-tracker-b65ff.firebaseapp.com",
    projectId: "sadhana-tracker-b65ff",
    appId: "1:926961218888:web:db8f12ef8256d13f036f7d"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const loadingEl = document.getElementById("loading");
  const authEl = document.getElementById("auth");
  const categoryEl = document.getElementById("category");
  const sadhanaEl = document.getElementById("sadhana");
  const authMsgEl = document.getElementById("authMsg");
  const catMsgEl = document.getElementById("catMsg");
  const successMsgEl = document.getElementById("successMsg");

  let currentUserId = null;

  auth.onAuthStateChanged(async user => {
    if (!user) {
      show("auth"); return;
    }
    currentUserId = user.uid;
    setupAllowedDates();

    const userRef = db.collection("users").doc(currentUserId);
    const snap = await userRef.get();

    if (!snap.exists || !snap.data().chantingCategory) {
      show("category");
    } else {
      show("sadhana");
      preloadSadhana();
    }
  });

  function login() {
    auth.signInWithEmailAndPassword(email.value, password.value)
      .catch(e => authMsgEl.innerText = e.message);
  }
  function signup() {
    auth.createUserWithEmailAndPassword(email.value, password.value)
      .catch(e => authMsgEl.innerText = e.message);
  }

  async function saveCategory() {
    const value = categorySelect.value;
    if (!value) { catMsgEl.innerText = "Please select a category"; return; }
    await db.collection("users").doc(currentUserId).set({
      chantingCategory: value,
      updatedAt: firebase.firestore.FieldValue.serverTimestamp()
    }, { merge: true });
    show("sadhana");
  }

  function changeCategory() {
    show("category");
  }

  function setupAllowedDates() {
    const sel = document.getElementById("dateSelect");
    sel.innerHTML = "";
    const today = new Date();
    for (let i = 0; i <= 2; i++) {
      const d = new Date(today);
      d.setDate(today.getDate() - i);
      const key = d.toISOString().slice(0, 10);
      const opt = document.createElement("option");
      opt.value = key; opt.text = key;
      sel.appendChild(opt);
    }
  }

  async function preloadSadhana() {
    const date = document.getElementById("dateSelect").value;
    const ref = db.collection("users").doc(currentUserId)
      .collection("sadhana").doc(date);
    const snap = await ref.get();
    if (!snap.exists) return;
    const d = snap.data();
    sleepTime.value = d.sleepTime || "";
    wakeTime.value = d.wakeTime || "";
    chantingTime.value = d.chantingTime || "";
    reading.value = d.reading || "";
    hearing.value = d.hearing || "";
    daySleep.value = d.daySleep || "";
  }

  document.getElementById("dateSelect").addEventListener("change", preloadSadhana);

  async function submitSadhana() {
    const date = document.getElementById("dateSelect").value;
    await db.collection("users").doc(currentUserId)
      .collection("sadhana").doc(date).set({
        date,
        sleepTime: sleepTime.value,
        wakeTime: wakeTime.value,
        chantingTime: chantingTime.value,
        reading: reading.value,
        hearing: hearing.value,
        daySleep: daySleep.value,
        updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      }, { merge: true });
    successMsgEl.innerText = "Sadhana submitted ðŸ™";
  }

  function logout() { auth.signOut(); }

  function show(screen) {
    loadingEl.style.display = "none";
    authEl.style.display = "none";
    categoryEl.style.display = "none";
    sadhanaEl.style.display = "none";
    if (screen === "auth") authEl.style.display = "block";
    if (screen === "category") categoryEl.style.display = "block";
    if (screen === "sadhana") sadhanaEl.style.display = "block";
  }
</script>

</body>
</html>
