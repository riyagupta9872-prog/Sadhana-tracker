<!DOCTYPE html>
<html>
<head>
  <title>Sadhana Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000080;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: white;
      color: #000080;
      padding: 20px;
      border-radius: 12px;
      width: 420px;
    }
    h3 { text-align: center; }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      background: #000080;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="card" id="loading">Checking sessionâ€¦</div>

<div class="card" id="login" style="display:none;">
  <h3>Sadhana Tracker</h3>
  <input id="email" placeholder="Email">
  <input id="password" type="password">
  <button onclick="login()">Login</button>
</div>

<div class="card" id="profile" style="display:none;">
  <h3>Profile Setup</h3>
  <input id="name" placeholder="Your Name">
  <select id="category">
    <option value="">Select Chanting Category</option>
    <option>0-4</option>
    <option>5-9</option>
    <option>10-16</option>
  </select>
  <button onclick="saveProfile()">Save Profile</button>
</div>

<div class="card" id="sadhana" style="display:none;">
  <h3>Daily Sadhana</h3>

  <label>Date</label>
  <select id="date"></select>

  <label>Sleep Time</label>
  <input type="time" id="sleep">

  <label>Wake Time</label>
  <input type="time" id="wake">

  <label>Chanting Completion</label>
  <input type="time" id="chant">

  <label>Reading (minutes)</label>
  <input type="number" id="read">

  <label>Hearing (minutes)</label>
  <input type="number" id="hear">

  <label>Day Sleep (minutes)</label>
  <input type="number" id="daysleep">

  <button onclick="submitSadhana()">Submit Sadhana</button>
  <button onclick="logout()">Logout</button>
</div>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyDbRy8ZMJAWeTyZVnTphwRIei6jAckagjA",
  authDomain: "sadhana-tracker-b65ff.firebaseapp.com",
  projectId: "sadhana-tracker-b65ff"
});

const auth = firebase.auth();
const db = firebase.firestore();
let uid;

auth.onAuthStateChanged(async user => {
  hideAll();
  if (!user) {
    login.style.display = "block";
    return;
  }
  uid = user.uid;
  const doc = await db.collection("users").doc(uid).get();
  if (!doc.exists || !doc.data().chantingCategory) {
    profile.style.display = "block";
  } else {
    sadhana.style.display = "block";
    initDates();
  }
});

function hideAll() {
  loading.style.display = "none";
  login.style.display = "none";
  profile.style.display = "none";
  sadhana.style.display = "none";
}

function initDates() {
  if (date.options.length) return;
  for (let i = 0; i < 3; i++) {
    const d = new Date();
    d.setDate(d.getDate() - i);
    const o = document.createElement("option");
    o.value = d.toISOString().slice(0,10);
    o.textContent = o.value;
    date.appendChild(o);
  }
}

function login() {
  auth.signInWithEmailAndPassword(email.value, password.value);
}

function logout() {
  auth.signOut();
}

async function saveProfile() {
  await db.collection("users").doc(uid).set({
    name: name.value,
    chantingCategory: category.value
  }, { merge: true });
  sadhana.style.display = "block";
  profile.style.display = "none";
  initDates();
}

async function submitSadhana() {
  await db.collection("users").doc(uid)
    .collection("sadhana").doc(date.value)
    .set({
      sleep: sleep.value,
      wake: wake.value,
      chant: chant.value,
      read: read.value,
      hear: hear.value,
      daysleep: daysleep.value,
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    }, { merge: true });
  alert("Sadhana submitted successfully");
}
</script>

</body>
</html>
