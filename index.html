<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sadhana Tracker Official</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --primary: #2c3e50; --secondary: #3498db; --success: #27ae60; --danger: #e74c3c; --light: #f4f7f6; --white: #ffffff; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--light); margin: 0; color: #333; }
        .container { max-width: 1100px; margin: 0 auto; padding: 20px; }
        .hidden { display: none !important; }
        .card { background: var(--white); padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 20px; }
        input, select, button { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 14px; }
        button { background: var(--secondary); color: white; border: none; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { opacity: 0.9; }
        .header { display: flex; justify-content: space-between; align-items: center; background: white; padding: 15px 20px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .nav-tabs { display: flex; gap: 10px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 5px; }
        .tab-btn { background: #e0e0e0; padding: 10px 20px; border-radius: 25px; width: auto; white-space: nowrap; }
        .tab-btn.active { background: var(--secondary); color: white; }
        .input-group { display: flex; gap: 10px; }
        .input-group input { flex: 1; }
        
        /* Table & Accordion Styles */
        .report-table { width: 100%; border-collapse: collapse; background: white; font-size: 13px; margin-top: 10px; }
        .report-table th, .report-table td { border: 1px solid #eee; padding: 10px; text-align: center; }
        .report-table th { background: #f8f9fa; color: var(--primary); }
        .week-box { border: 1px solid #ddd; border-radius: 8px; margin-bottom: 12px; background: white; overflow: hidden; }
        .week-header { padding: 15px; background: #fff; cursor: pointer; display: flex; justify-content: space-between; align-items: center; font-weight: bold; border-left: 6px solid var(--secondary); }
        .week-content { padding: 10px; border-top: 1px solid #eee; display: none; overflow-x: auto; }
        .week-content.active { display: block; }
        
        /* Modal Styles */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; width: 95%; max-width: 1000px; padding: 25px; border-radius: 12px; max-height: 85vh; overflow-y: auto; position: relative; }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 28px; cursor: pointer; color: #666; }
    </style>
</head>
<body>

<div class="container">
    <section id="auth-section" class="card">
        <h2 style="text-align: center;">Sadhana Tracker Login</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email Address" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
    </section>

    <section id="profile-section" class="card hidden">
        <h2>Set Up Your Profile</h2>
        <form id="profile-form">
            <input type="text" id="profile-name" placeholder="Enter Full Name" required>
            <select id="profile-chanting" required>
                <option value="">Select Level Category</option>
                <option value="Level-1">Level-1 (0-4 Rounds)</option>
                <option value="Level-2">Level-2 (5-8 Rounds)</option>
                <option value="Level-3">Level-3 (9-16 Rounds)</option>
                <option value="Level-4">Level-4 (16+ Rounds Coordinator)</option>
            </select>
            <input type="number" id="profile-exact-rounds" placeholder="Enter Exact Number of Rounds" required min="0">
            <button type="submit">Complete Registration</button>
        </form>
    </section>

    <section id="dashboard-section" class="hidden">
        <div class="header">
            <div>
                <span id="user-display-name" style="font-weight:bold; font-size:1.1em;"></span>
                <br><small id="user-display-level"></small>
            </div>
            <button id="logout-btn" style="width:auto; padding:8px 18px; background:var(--danger)">Logout</button>
        </div>

        <div class="nav-tabs">
            <button class="tab-btn active" onclick="switchTab('sadhana')">Daily Form</button>
            <button class="tab-btn" onclick="switchTab('reports')">My History</button>
            <button class="tab-btn hidden" id="admin-tab-btn" onclick="switchTab('admin')">Admin Panel</button>
        </div>

        <div id="sadhana-tab" class="tab-content">
            <div class="card">
                <h3>Submit Daily Sadhana</h3>
                <form id="sadhana-form">
                    <label>Select Date:</label>
                    <select id="sadhana-date" required></select>

                    <label>Bed Time (Last Night):</label>
                    <input type="time" id="sleep-time" required>

                    <label>Wake Up Time:</label>
                    <input type="time" id="wakeup-time" required>

                    <label>Chanting (Last round completed by):</label>
                    <input type="time" id="chanting-time" required>

                    <label>Reading (Pathan):</label>
                    <div class="input-group">
                        <input type="number" id="reading-hrs" placeholder="Hrs" required min="0">
                        <input type="number" id="reading-mins" placeholder="Mins" required min="0" max="59">
                    </div>

                    <label>Hearing (Shravan):</label>
                    <div class="input-group">
                        <input type="number" id="hearing-hrs" placeholder="Hrs" required min="0">
                        <input type="number" id="hearing-mins" placeholder="Mins" required min="0" max="59">
                    </div>

                    <div id="service-area" class="hidden">
                        <label>Service (Seva):</label>
                        <div class="input-group">
                            <input type="number" id="service-hrs" placeholder="Hrs" min="0">
                            <input type="number" id="service-mins" placeholder="Mins" min="0" max="59">
                        </div>
                    </div>

                    <label>Day Sleep (Total Minutes):</label>
                    <input type="number" id="day-sleep-minutes" value="0" required min="0">

                    <button type="submit" id="submit-btn" style="background:var(--success); margin-top:20px;">Submit Daily Entry</button>
                </form>
            </div>
        </div>

        <div id="reports-tab" class="tab-content hidden">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h3>Last 4 Weeks Activity</h3>
                <button id="user-download-btn" style="width:auto; background:var(--success); font-size:13px;">Download Full History (Excel)</button>
            </div>
            <div id="weekly-accordion-container"></div>
        </div>

        <div id="admin-tab" class="tab-content hidden">
            <div class="card">
                <button onclick="downloadMasterReport()" style="background:var(--success); margin-bottom:15px;">Download All Users Master Excel</button>
                <h3>Comparative Analysis (4 Weeks)</h3>
                <div id="admin-comparative-container" style="overflow-x:auto"></div>
            </div>
            <div class="card">
                <h3>User Management</h3>
                <div id="admin-users-list"></div>
            </div>
        </div>
    </section>
</div>

<div id="user-report-modal" class="modal hidden">
    <div class="modal-content">
        <span class="close-btn" onclick="closeUserModal()">&times;</span>
        <h2 id="modal-user-name"></h2><hr>
        <div id="modal-report-container"></div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
