<!DOCTYPE html>
<html>
<head>
  <title>Sadhana Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000080;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: white;
      color: #000080;
      padding: 30px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #000080;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    .msg {
      margin-top: 10px;
      font-size: 14px;
      color: red;
    }
  </style>
</head>

<body>

<!-- AUTH -->
<div class="card" id="authScreen">
  <h2>üôè Sadhana Tracker</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <button onclick="signup()">Sign Up</button>
  <div class="msg" id="msg"></div>
</div>

<!-- CATEGORY -->
<div class="card" id="categoryScreen" style="display:none;">
  <h3>Select Chanting Category</h3>
  <select id="categorySelect"></select>
  <button onclick="saveCategory()">Save Category</button>
  <div class="msg" id="catMsg"></div>
</div>

<!-- WELCOME -->
<div class="card" id="welcomeScreen" style="display:none;">
  <h2>üôè Welcome</h2>
  <p>You are logged in successfully</p>
  <p><strong>Sadhana Tracker</strong></p>
  <button onclick="logout()">Logout</button>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDbRy8ZMJAWeTyZVnTphwRIei6jAckagjA",
    authDomain: "sadhana-tracker-b65ff.firebaseapp.com",
    projectId: "sadhana-tracker-b65ff",
    appId: "1:926961218888:web:db8f12ef8256d13f036f7d"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // üî• AUTO LOGIN HANDLER (FIXED)
  auth.onAuthStateChanged(user => {
    if (!user) {
      showAuth();
      return;
    }

    db.collection("users").doc(user.uid).get()
      .then(doc => {
        if (!doc.exists || !doc.data().currentCategoryId) {
          showCategory();
          loadCategories();
        } else {
          showWelcome();
        }
      });
  });

  function login() {
    auth.signInWithEmailAndPassword(email.value, password.value)
      .catch(e => msg.innerText = e.message);
  }

  function signup() {
    auth.createUserWithEmailAndPassword(email.value, password.value)
      .then(() => {
        showCategory();
        loadCategories();
      })
      .catch(e => msg.innerText = e.message);
  }

  function loadCategories() {
    const sel = document.getElementById("categorySelect");
    sel.innerHTML = "";
    db.collection("chantingCategories")
      .where("active", "==", true)
      .get()
      .then(snap => {
        snap.forEach(doc => {
          const opt = document.createElement("option");
          opt.value = doc.id;
          opt.text = doc.data().name;
          sel.appendChild(opt);
        });
      });
  }

  function saveCategory() {
    const user = auth.currentUser;
    const cat = categorySelect.value;

    if (!cat) {
      catMsg.innerText = "Please select a category";
      return;
    }

    db.collection("users").doc(user.uid).set({
      email: user.email,
      currentCategoryId: cat,
      role: "user",
      isActive: true
    }).then(() => showWelcome());
  }

  function logout() {
    auth.signOut();
  }

  function showAuth() {
    authScreen.style.display = "block";
    categoryScreen.style.display = "none";
    welcomeScreen.style.display = "none";
  }

  function showCategory() {
    authScreen.style.display = "none";
    categoryScreen.style.display = "block";
    welcomeScreen.style.display = "none";
  }

  function showWelcome() {
    authScreen.style.display = "none";
    categoryScreen.style.display = "none";
    welcomeScreen.style.display = "block";
  }
</script>

</body>
</html>
