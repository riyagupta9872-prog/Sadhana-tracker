<!DOCTYPE html>
<html>
<head>
  <title>Sadhana Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000080;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: white;
      color: #000080;
      padding: 30px;
      border-radius: 12px;
      width: 360px;
      text-align: center;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #000080;
      color: white;
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }
    .msg {
      margin-top: 10px;
      font-size: 14px;
      color: red;
    }
    .ok {
      color: green;
      font-size: 14px;
    }
  </style>
</head>

<body>

<!-- LOADING -->
<div class="card" id="loadingScreen">
  <p class="ok">Checking session‚Ä¶</p>
</div>

<!-- AUTH -->
<div class="card" id="authScreen" style="display:none;">
  <h2>üôè Sadhana Tracker</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" />
  <button onclick="login()">Login</button>
  <button onclick="signup()">Sign Up</button>
  <div class="msg" id="msg"></div>
</div>

<!-- CATEGORY (MANDATORY) -->
<div class="card" id="categoryScreen" style="display:none;">
  <h3>Select Chanting Category</h3>
  <select id="categorySelect"></select>
  <button onclick="saveCategory()">Save & Continue</button>
  <div class="msg" id="catMsg"></div>
</div>

<!-- HOME -->
<div class="card" id="homeScreen" style="display:none;">
  <h3 id="welcomeText"></h3>
  <button onclick="openCategory()">Change Category</button>
  <button onclick="logout()">Logout</button>
</div>

<!-- ADMIN -->
<div class="card" id="adminScreen" style="display:none;">
  <h3>Admin ‚Äì Chanting Categories</h3>
  <input type="text" id="newCatName" placeholder="Category name (e.g. 8‚Äì12 rounds)" />
  <button onclick="addCategory()">Add Category</button>
  <div id="catList"></div>
</div>

<script>
  /* Firebase */
  const firebaseConfig = {
    apiKey: "AIzaSyDbRy8ZMJAWeTyZVnTphwRIei6jAckagjA",
    authDomain: "sadhana-tracker-b65ff.firebaseapp.com",
    projectId: "sadhana-tracker-b65ff",
    appId: "1:926961218888:web:db8f12ef8256d13f036f7d"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const ADMIN_EMAIL = "riyagupta9872@gmail.com";
  let currentUserRole = "user";

  /* AUTH STATE */
  auth.onAuthStateChanged(user => {
    if (!user) {
      showAuth();
      return;
    }

    const userRef = db.collection("users").doc(user.uid);

    userRef.get().then(doc => {
      if (!doc.exists) {
        const role = user.email === ADMIN_EMAIL ? "admin" : "user";
        userRef.set({
          email: user.email,
          role,
          isActive: true
        }).then(() => loadUser(user.uid));
      } else {
        loadUser(user.uid);
      }
    });
  });

  function loadUser(uid) {
    db.collection("users").doc(uid).get().then(doc => {
      const data = doc.data();
      currentUserRole = data.role;

      if (!data.currentCategoryId) {
        loadCategories();
        showCategory();
      } else {
        showHome(data.email);
        if (data.role === "admin") loadAdmin();
      }
    });
  }

  /* AUTH */
  function login() {
    auth.signInWithEmailAndPassword(email.value, password.value)
      .catch(e => msg.innerText = e.message);
  }

  function signup() {
    auth.createUserWithEmailAndPassword(email.value, password.value)
      .catch(e => msg.innerText = e.message);
  }

  function logout() {
    auth.signOut();
  }

  /* CATEGORY */
  function loadCategories() {
    categorySelect.innerHTML = "";
    db.collection("chantingCategories").where("active", "==", true).get()
      .then(snap => {
        snap.forEach(doc => {
          const o = document.createElement("option");
          o.value = doc.id;
          o.innerText = doc.data().name;
          categorySelect.appendChild(o);
        });
      });
  }

  function saveCategory() {
    const catId = categorySelect.value;
    if (!catId) {
      catMsg.innerText = "Please select a category";
      return;
    }

    db.collection("users").doc(auth.currentUser.uid)
      .update({ currentCategoryId: catId })
      .then(() => showHome(auth.currentUser.email));
  }

  function openCategory() {
    loadCategories();
    showCategory();
  }

  /* ADMIN */
  function loadAdmin() {
    showAdmin();
    db.collection("chantingCategories").onSnapshot(snap => {
      catList.innerHTML = "";
      snap.forEach(doc => {
        const d = doc.data();
        catList.innerHTML += `<p>${d.name} (${d.active ? "Active" : "Inactive"})</p>`;
      });
    });
  }

  function addCategory() {
    if (!newCatName.value) return;
    db.collection("chantingCategories").add({
      name: newCatName.value,
      active: true
    });
    newCatName.value = "";
  }

  /* UI */
  function showAuth() {
    loadingScreen.style.display = "none";
    authScreen.style.display = "block";
    categoryScreen.style.display = "none";
    homeScreen.style.display = "none";
    adminScreen.style.display = "none";
  }

  function showCategory() {
    authScreen.style.display = "none";
    categoryScreen.style.display = "block";
    homeScreen.style.display = "none";
    adminScreen.style.display = "none";
  }

  function showHome(email) {
    welcomeText.innerText = "Welcome " + email;
    authScreen.style.display = "none";
    categoryScreen.style.display = "none";
    homeScreen.style.display = "block";
  }

  function showAdmin() {
    adminScreen.style.display = "block";
  }
</script>

</body>
</html>
