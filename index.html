<!DOCTYPE html>
<html>
<head>
  <title>Sadhana Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000080;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: white;
      color: #000080;
      padding: 25px;
      border-radius: 12px;
      width: 420px;
    }
    h3 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #000080;
      color: white;
      border: none;
      cursor: pointer;
    }
    .msg {
      color: red;
      text-align: center;
      font-size: 14px;
    }
    label {
      font-size: 14px;
      margin-top: 8px;
      display: block;
    }
  </style>
</head>

<body>

<!-- LOADING -->
<div class="card" id="loading">
  Checking sessionâ€¦
</div>

<!-- AUTH -->
<div class="card" id="auth" style="display:none;">
  <h3>Sadhana Tracker</h3>
  <input id="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <button onclick="signup()">Sign Up</button>
  <p id="msg" class="msg"></p>
</div>

<!-- SADHANA FORM -->
<div class="card" id="sadhana" style="display:none;">
  <h3>Daily Sadhana</h3>

  <label>Sleep Time</label>
  <input type="time" />

  <label>Wake-up Time</label>
  <input type="time" />

  <label>Chanting Completion Time</label>
  <input type="time" />

  <label>Reading Duration (minutes)</label>
  <input type="number" />

  <label>Hearing Hari Katha (minutes)</label>
  <input type="number" />

  <label>Day Sleep (minutes)</label>
  <input type="number" />

  <button onclick="logout()">Logout</button>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDbRy8ZMJAWeTyZVnTphwRIei6jAckagjA",
    authDomain: "sadhana-tracker-b65ff.firebaseapp.com",
    projectId: "sadhana-tracker-b65ff",
    appId: "1:926961218888:web:db8f12ef8256d13f036f7d"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const loadingEl = document.getElementById("loading");
  const authEl = document.getElementById("auth");
  const sadhanaEl = document.getElementById("sadhana");
  const msgEl = document.getElementById("msg");

  auth.onAuthStateChanged(user => {
    if (user) {
      show("sadhana");
    } else {
      show("auth");
    }
  });

  function login() {
    auth.signInWithEmailAndPassword(email.value, password.value)
      .catch(e => msgEl.innerText = e.message);
  }

  function signup() {
    auth.createUserWithEmailAndPassword(email.value, password.value)
      .catch(e => msgEl.innerText = e.message);
  }

  function logout() {
    auth.signOut();
  }

  function show(screen) {
    loadingEl.style.display = "none";
    authEl.style.display = "none";
    sadhanaEl.style.display = "none";

    if (screen === "auth") authEl.style.display = "block";
    if (screen === "sadhana") sadhanaEl.style.display = "block";
  }
</script>

</body>
</html>
