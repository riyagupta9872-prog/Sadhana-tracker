<!DOCTYPE html>
<html>
<head>
  <title>Sadhana Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body{margin:0;font-family:Arial;background:#000080;min-height:100vh;display:flex;justify-content:center;align-items:center}
    .card{background:#fff;color:#000080;padding:25px;border-radius:12px;width:420px}
    h3{text-align:center}
    label{font-size:14px;margin-top:10px;display:block}
    input,select{width:100%;padding:8px;margin-top:6px}
    button{width:100%;padding:10px;margin-top:12px;background:#000080;color:#fff;border:none}
    .secondary{background:#f2f2f2;color:#000080}
    .admin{background:#ffb700;color:#000}
    .msg{text-align:center;margin-top:10px}
  </style>
</head>

<body>

<div class="card" id="loading">Checking sessionâ€¦</div>

<div class="card" id="auth" style="display:none;">
  <h3>Sadhana Tracker</h3>
  <input id="email" placeholder="Email" />
  <input id="password" type="password" />
  <button onclick="login()">Login</button>
  <button onclick="signup()">Sign Up</button>
  <p id="authMsg" class="msg"></p>
</div>

<div class="card" id="sadhana" style="display:none;">
  <h3 id="welcome"></h3>
  <button class="admin" id="adminBtn" onclick="openAdmin()" style="display:none;">Admin Dashboard</button>
  <button onclick="logout()">Logout</button>
</div>

<div class="card" id="admin" style="display:none;">
  <h3>Admin Dashboard</h3>
  <div id="userList"></div>
  <button class="secondary" onclick="back()">Back</button>
</div>

<script>
  const firebaseConfig = {
    apiKey:"AIzaSyDbRy8ZMJAWeTyZVnTphwRIei6jAckagjA",
    authDomain:"sadhana-tracker-b65ff.firebaseapp.com",
    projectId:"sadhana-tracker-b65ff",
    appId:"1:926961218888:web:db8f12ef8256d13f036f7d"
  };

  firebase.initializeApp(firebaseConfig);
  const auth=firebase.auth(), db=firebase.firestore();
  const ADMIN_EMAIL="riyagupta9872@gmail.com";

  const show=id=>["loading","auth","sadhana","admin"].forEach(s=>document.getElementById(s).style.display=s===id?"block":"none");

  auth.onAuthStateChanged(async u=>{
    if(!u){show("auth");return;}
    const ref=db.collection("users").doc(u.uid);
    const snap=await ref.get();
    let role=snap.exists?snap.data().role:"user";
    if(u.email===ADMIN_EMAIL && role!=="admin"){
      await ref.set({role:"admin"}, {merge:true});
      role="admin";
    }
    welcome.innerText="Welcome";
    if(role==="admin") adminBtn.style.display="block";
    show("sadhana");
  });

  function login(){auth.signInWithEmailAndPassword(email.value,password.value).catch(e=>authMsg.innerText=e.message)}
  function signup(){auth.createUserWithEmailAndPassword(email.value,password.value).catch(e=>authMsg.innerText=e.message)}
  function logout(){auth.signOut()}
  function back(){show("sadhana")}

  async function openAdmin(){
    show("admin");
    const list=await db.collection("users").get();
    userList.innerHTML="";
    list.forEach(d=>{
      const u=d.data();
      userList.innerHTML+=`<p><b>${u.displayName||"No Name"}</b> (${u.devoteeId||"-"}) - ${u.chantingCategory||""}</p>`;
    });
  }
</script>

</body>
</html>
