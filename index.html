<!DOCTYPE html>
<html>
<head>
  <title>Sadhana Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000080;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: white;
      color: #000080;
      padding: 30px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #000080;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    .link {
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
      display: block;
    }
    .msg {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<!-- AUTH SCREEN -->
<div class="card" id="authScreen">
  <h2>üôè Sadhana Tracker</h2>

  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />

  <button onclick="login()">Login</button>
  <button onclick="signup()">Sign Up</button>

  <div class="msg" id="msg"></div>
</div>

<!-- CATEGORY SCREEN -->
<div class="card" id="categoryScreen" style="display:none;">
  <h3>Select Chanting Category</h3>

  <select id="categorySelect">
    <option value="">-- Select Category --</option>
  </select>

  <button onclick="saveCategory()">Save Category</button>
  <div class="msg" id="catMsg"></div>
</div>

<!-- WELCOME SCREEN -->
<div class="card" id="welcomeScreen" style="display:none;">
  <h2>üôè Welcome</h2>
  <p>You are logged in successfully</p>
  <p><strong>Sadhana Tracker</strong></p>
  <button onclick="logout()">Logout</button>
</div>

<script>
  // üî• Firebase Config (YOURS)
  const firebaseConfig = {
    apiKey: "AIzaSyDbRy8ZMJAWeTyZVnTphwRIei6jAckagjA",
    authDomain: "sadhana-tracker-b65ff.firebaseapp.com",
    projectId: "sadhana-tracker-b65ff",
    appId: "1:926961218888:web:db8f12ef8256d13f036f7d"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // LOGIN
  function login() {
    const email = emailValue();
    const password = passwordValue();

    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        showWelcome();
      })
      .catch(err => showMsg(err.message));
  }

  // SIGNUP
  function signup() {
    const email = emailValue();
    const password = passwordValue();

    auth.createUserWithEmailAndPassword(email, password)
      .then(() => {
        showCategory();
        loadCategories();
      })
      .catch(err => showMsg(err.message));
  }

  // LOAD CATEGORIES
  function loadCategories() {
    const select = document.getElementById("categorySelect");
    select.innerHTML = '<option value="">-- Select Category --</option>';

    db.collection("chantingCategories")
      .where("active", "==", true)
      .get()
      .then(snapshot => {
        snapshot.forEach(doc => {
          const opt = document.createElement("option");
          opt.value = doc.id;
          opt.innerText = doc.data().name;
          select.appendChild(opt);
        });
      });
  }

  // SAVE CATEGORY
  function saveCategory() {
    const categoryId = document.getElementById("categorySelect").value;
    const user = auth.currentUser;

    if (!categoryId) {
      document.getElementById("catMsg").innerText = "Please select a category";
      return;
    }

    db.collection("users").doc(user.uid).set({
      email: user.email,
      role: "user",
      currentCategoryId: categoryId,
      isActive: true
    }).then(() => {
      showWelcome();
    });
  }

  // LOGOUT
  function logout() {
    auth.signOut().then(() => {
      showAuth();
    });
  }

  // HELPERS
  function emailValue() {
    return document.getElementById("email").value;
  }

  function passwordValue() {
    return document.getElementById("password").value;
  }

  function showMsg(msg) {
    document.getElementById("msg").innerText = msg;
  }

  function showAuth() {
    authScreen.style.display = "block";
    categoryScreen.style.display = "none";
    welcomeScreen.style.display = "none";
  }

  function showCategory() {
    authScreen.style.display = "none";
    categoryScreen.style.display = "block";
    welcomeScreen.style.display = "none";
  }

  function showWelcome() {
    authScreen.style.display = "none";
    categoryScreen.style.display = "none";
    welcomeScreen.style.display = "block";
  }
</script>

</body>
</html>
